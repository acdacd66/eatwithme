<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<style>
    body{
        background-color: #CFF5F7;
    }
    .card{
        width: 50%;
        height: 90%;
        
        /* radius 는 각을 둥글게 만들어줌 */
        border-radius: 15px;
        background-color: white;
        
        /* 그림자만들기 */
        box-shadow: 10px 10px 5px grey;
        
        /* 위 왼 아래 오  */
        margin: 10 auto 10 auto;
        /* 경계선과 컨텐츠 사이의 거리 */
        padding: 30px;
    }
    .what{
        border-radius: 12px;
        background-color: white;
        color: black;
        border: 1.5px solid gray;
        /* 뒤에꺼가 가로 */
        padding: 10px 100px; 
    }
    .what2{
        border-radius: 12px;
        background-color: white;
        color: black;
        border: 1.5px solid gray;
        /* 뒤에꺼가 가로 */
        padding: 10px 90px; 
    }
    .what3{
        border-radius: 12px;
        background-color: white;
        color: black;
        border: 1.5px solid gray;
        /* 뒤에꺼가 가로 */
        padding: 8px ; 
    }
</style>

<body>
    <div class="card">
        <center>        
        <h1>다시 쓰까요~?</h1>
        <hr>

        <form action ="{%url 'update' board.id %}" method ="POST">
            {%csrf_token%}
            제목:<input class='what' type="text" value="{{board.title}}" name = "title">
            <br><br>
            본문 : <textarea class='what2' name="body" id="" cols="30" rows="10">{{board.body}}</textarea>
            <br><br>
            인원수 : <input class='what3' type="number" value="{{board.number}}" name="number">
            
            장소 : <input class='what3' type="text" value="{{board.location}}" name = 'location'>
            <br><br>
            <button type="submit" class="btn btn-outline-success">작성!</button>
        </form>
        </center>
    </div>
</body>
