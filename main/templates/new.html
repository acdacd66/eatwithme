<h1> 새 글 작성하기 </h1>


<form action="{% url 'create'%}" method="POST">
    {% csrf_token %}

    <input type="text" name='title' required="required" placeholder="제목을 입력하세용"><br>

    <input type="text" name='location' required="required" placeholder="어디서 만날까?"><br>
    <input type="number" name='number' required="required" placeholder="몇명이서 만날까용"><br>
    <input type="text" name='body' required="required" placeholder="내용입력!">
    
    <br>
    <button type="submit" class="btn btn-outline-success">글 올리기</button>
    
</form>

<a href="{%url 'board' %}">게시판으로 돌아가기</a>
